on: [push,workflow_dispatch]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to try my action
    steps:
    - name: try my docker action
      id: hello
      uses: changtimwu/hello-dkaction@v2
      with:
        who-to-greet: 'King Mary'
    - name: Get the output
      run: |
       echo "The time was ${{ steps.hello.outputs.time }}"
       echo "The CPU info was ${{ steps.hello.outputs.cpuinfo }}"
